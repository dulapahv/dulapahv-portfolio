name: ğŸ­ Playwright Tests
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main

jobs:
  test_setup:
    name: ğŸ—ï¸ Test setup
    runs-on: ubuntu-latest
    outputs:
      preview_url: ${{ steps.waitForVercelPreviewDeployment.outputs.url }}
    steps:
      - name: â³ Wait for Vercel preview deployment to be ready
        uses: patrickedqvist/wait-for-vercel-preview@main
        id: waitForVercelPreviewDeployment
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          check_interval: 10
          max_timeout: 1440
  test_e2e:
    needs: test_setup
    name: ğŸ“ Playwright tests
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ’Œ Check out code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: ğŸ“¥ Install test dependencies
        run: pnpm install

      - name: ğŸ“¥ Install Playwright
        run: pnpm playwright install --with-deps

      - name: ğŸ§ª Run tests
        run: npm run test:e2e
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ needs.test_setup.outputs.preview_url }}
